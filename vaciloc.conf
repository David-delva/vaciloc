<VirtualHost *:80>
    ServerName www.vaciloc.com
    ServerAlias vaciloc.com
    ServerAdmin contact@vaciloc.com
    
    DocumentRoot /var/www/vaciloc.com/public
    
    <Directory /var/www/vaciloc.com/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/vaciloc_error.log
    CustomLog ${APACHE_LOG_DIR}/vaciloc_access.log combined
    
    # PHP Configuration
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value max_execution_time 300
    php_value memory_limit 256M
</VirtualHost>

# Configuration HTTPS (après installation du certificat SSL)
<VirtualHost *:443>
    ServerName www.vaciloc.com
    ServerAlias vaciloc.com
    ServerAdmin contact@vaciloc.com
    
    DocumentRoot /var/www/vaciloc.com/public
    
    <Directory /var/www/vaciloc.com/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # SSL Configuration (à configurer avec Let's Encrypt)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/vaciloc.com/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/vaciloc.com/privkey.pem
    
    ErrorLog ${APACHE_LOG_DIR}/vaciloc_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/vaciloc_ssl_access.log combined
</VirtualHost>
